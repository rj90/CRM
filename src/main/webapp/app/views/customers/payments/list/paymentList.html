<div>
    <div class="row">
        <div class="page-title">{{'menu.clients.payments.label' | translate}}</div>
    </div>

    <div style="width:100%; height:25px"></div>

    <div class="row">
        <!-- context menu -->
        <div style="display: inline-flex;">
            <div><md-button class="md-primary" ng-href="#/customers/newPayment">{{'menu.clients.payments.newPayment' | translate}}</md-button></div>
            <div><md-button class="md-primary" ng-href="#/customers/paymentList">{{'menu.clients.payments.paymentList' | translate}}</md-button></div>
        </div>
        <div style="display: inline-flex; float: right;">
            <button type="button" class="btn tooltip-down" ng-init="isFilterCollapsed = true"
                    ng-click="isFilterCollapsed = !isFilterCollapsed">
                <i class="fa fa-filter"/>
                <md-tooltip>{{'common.btn.filter' | translate}}</md-tooltip>
            </button>
            <button type="button" class="btn tooltip-down" ng-click="loadComplaints()"
                    ng-click="isFilterCollapsed = !isFilterCollapsed">
                <i class="fa fa-refresh"/>
                <md-tooltip>{{'common.btn.refresh' | translate}}</md-tooltip>
            </button>
        </div>
    </div>
    <div style="width:100%; height:5px"></div>
    <div ng-hide="isFilterCollapsed">
        <div style="width:100%;height: 15px"></div>
        <form class="form-horizontal well well-sm" role="form">
            <div class="row" style="margin: 0">

            </div>
        </form>
    </div>
</div>
<div style="width:100%; height:25px"></div>
<div class="row">
    <div class="gridStyle grid" ui-grid-selection ui-grid="paymentsGrid"
         ui-grid-pagination
         ui-grid-auto-resize
         ui-grid-exporter
         ui-grid-move-columns
         ui-grid-cellNav
         ui-grid-pinning
         ui-grid-selection
         external-scopes="externalScopesView">
    </div>
</div>
</div>
