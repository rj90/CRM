<div>
    <div class="row">
        <div class="page-title">{{'menu.clients.contracts.label' | translate}}</div>
    </div>

    <div style="width:100%; height:25px"></div>

    <div class="row">
        <!-- context menu -->
        <div style="display: inline-flex;">
            <div><md-button class="md-primary" ng-href="#/customers/newContract">{{'menu.clients.contracts.newContract' | translate}}</md-button></div>
            <div><md-button class="md-primary" ng-href="#/customers/contractList">{{'menu.clients.contracts.contractList' | translate}}</md-button></div>
        </div>
        <div style="display: inline-flex; float: right;">
            <button type="button" class="btn tooltip-down" ng-init="isFilterCollapsed = true"
                    ng-click="reloadFilterView()">
                <i class="fa fa-filter"/>
                <md-tooltip>{{'common.btn.filter' | translate}}</md-tooltip>
            </button>
            <button type="button" class="btn tooltip-down" ng-click="loadComplaints()">
                <i class="fa fa-refresh"/>
                <md-tooltip>{{'common.btn.refresh' | translate}}</md-tooltip>
            </button>
        </div>
    </div>
    <div style="width:100%; height:5px"></div>
    <div ng-hide="isFilterCollapsed">
        <div style="width:100%;height: 15px"></div>
        <form class="form-horizontal well well-sm" role="form">
            <div class="row" style="margin: 0;">
                <div class="form-vertical" style="min-width: 200px;">
                    <div class="form-group form-group-sm">
                        <label>{{'contracts.table.customer' | translate}}</label>
                        <md-input-container style="margin: -1px 0; padding: 0;">
                            <input type="text" class="form-control" ng-model="filter.customer"/>
                        </md-input-container>
                    </div>
                </div>
                <div class="form-vertical" style="min-width: 200px;">
                    <div class="form-group form-group-sm" style="min-width: 200px;">
                        <label>{{'contracts.table.issueDate' | translate}}</label>
                        <md-datepicker md-placeholder="{{'common.datepicker.from' | translate}}" ng-model="filter.issueDateFrom"/>
                        <md-datepicker md-placeholder="{{'common.datepicker.to' | translate}}" ng-model="filter.issueDateTo"/>
                    </div>
                </div>

                <div class="form-vertical" style="min-width: 200px;">
                    <div class="form-group form-group-sm" style="min-width: 200px;">
                        <label>{{'contracts.table.startDate' | translate}}</label>
                        <md-datepicker md-placeholder="{{'common.datepicker.from' | translate}}" ng-model="filter.startDateFrom"/>
                        <md-datepicker md-placeholder="{{'common.datepicker.to' | translate}}" ng-model="filter.startDateTo"/>
                    </div>
                </div>

                <div class="form-vertical" style="min-width: 200px;">
                    <div class="form-group form-group-sm">
                        <label>{{'contracts.table.endDate' | translate}}</label>
                        <md-datepicker md-placeholder="{{'common.datepicker.from' | translate}}" ng-model="filter.endDateFrom"/>
                        <md-datepicker md-placeholder="{{'common.datepicker.to' | translate}}" ng-model="filter.endDateTo"/>
                    </div>
                </div>
                <div class="form-vertical" style="min-width: 120px;">
                    <div class="form-group form-group-sm">
                        <label>{{'contracts.table.status' | translate}}</label>
                        <md-select ng-model="filter.status" md-on-open="loadStatuses()" style="width: 100px; height: 40px; margin: -1px 0px;">
                            <md-option ng-value="status" ng-repeat="status in statuses">{{status.status}}</md-option>
                        </md-select>
                    </div>
                </div>
                <div class="form-vertical" style="float: left">
                    <div class="row">
                        <md-button class="md-raised md-mini" ng-click="searchContracts()">
                            <ng-md-icon icon="search" size="20"></ng-md-icon>
                            <md-tooltip>{{'common.btn.search' | translate}}</md-tooltip>
                        </md-button>
                    </div>
                    <div class="row">
                        <md-button class="md-raised md-mini" ng-click="clearFilter()">
                            <ng-md-icon icon="clear" size="20"></ng-md-icon>
                            <md-tooltip>{{'common.btn.clear' | translate}}</md-tooltip>
                        </md-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="width:100%; height:25px"></div>
    <div class="row">
        <div class="gridStyle grid" ui-grid="contractsGrid"
             ui-grid-pagination
             ui-grid-auto-resize
             ui-grid-exporter
             ui-grid-move-columns
             ui-grid-cellNav
             ui-grid-pinning
             ui-grid-selection
             external-scopes="externalScopesView">
        </div>
    </div>
</div>
