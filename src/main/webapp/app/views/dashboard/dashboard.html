<div id="main-div" style="overflow: auto;">
    <div class="row">
        <div class="panel panel-default-page panel-sm col-md-6">
            <canvas maintainAspectRatio="false" responsive="true" id="contractCountChart" class="chart chart-line" chart-data="contractCountData"
                chart-labels="contractCountLabels" chart-legend="true" chart-series="contractCountSeries">
            </canvas>
        </div>
        <div class="panel panel-default-page panel-sm col-md-6">
            <canvas maintainAspectRatio="false" responsive="true" id="contractAmountChart" class="chart chart-line" chart-data="contractAmountData"
                chart-labels="contractAmountLabels" chart-legend="true" chart-series="contractAmountSeries">
            </canvas>
        </div>
    </div>
    <div style="width:100%; height:25px"></div>
    <div class="row">
        <div class="panel panel-default-page panel-sm col-md-6">
            <canvas maintainAspectRatio="false" responsive="true" id="contractPerMonthChart" class="chart chart-pie" chart-data="contractPerMonthData"
                chart-labels="contractPerMonthLabels" chart-legend="true">
            </canvas>
        </div>
        <div class="panel panel-default-page panel-sm col-md-6">
        </div>
    </div>
</div>
