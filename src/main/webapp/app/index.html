
<div class="container-fluid">
    <div class="row">
        <div style="margin-top: 100px"></div>
        <div class="panel panel-default" style="width:500px;margin-left:auto; margin-right:auto">
            <div class="panel-heading">
                <h3 class="panel-title">Logowanie</h3>
            </div>
            <div class="alert alert-warning" ng-show="loginErr">
                <i class="fa fa-warning fa-2x" style="margin: 0px 15px 0 0 "></i>
                <span>{{ 'login.error' | translate }}</span>

            </div>
            <div class="panel-body">

                <form class="form-horizontal">
                    <div style="float: left;float: left;width: 20% ;padding: 1px 0px 0px 20px;"><i class="fa fa-lock fa-5x"></i></div>
                    <div style="float: left;width: 70%">
                        <div class="form-group">
                            <div class="col-md-2 col-md-offset-1">
                                <label for="exampleInputEmail1" style="padding-top: 5px;">{{ 'login.login.placeholder' | translate}}</label>
                            </div>

                            <div class="col-md-9">
                                <input ng-model="username" type="text"  type="text" class="form-control" id="exampleInputEmail1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 col-md-offset-1">
                                <label for="exampleInputPassword1" style="padding-top: 5px;">{{ 'login.password.placeholder' | translate}}</label>
                            </div>

                            <div class="col-md-9">
                                <input type="password" ng-model="password" type="password"  class="form-control" id="exampleInputPassword1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="width: 100%; height: 10px">

                            </div>
                            <div class="col-md-offset-9 col-md-10">
                                <button type="submit" name="submit" class="btn btn-success" ng-click="login()">{{ 'login.signIn' | translate }}</button>
                            </div>
                        </div></div>



                </form>
            </div>

        </div>

        <div style="margin-top: 100px"></div>
    </div>
</div>
